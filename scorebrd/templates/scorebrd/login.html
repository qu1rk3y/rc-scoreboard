{% extends "@layout.html" %}

{% block title %} scoreBoard - Login {% endblock %}
{% block content %}
<h1>Login to scoreBoard</h1>

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form action="{% url login %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="Submit" /> <br>
</form>

{% endblock %}
