{% extends "@layout.html" %}
{% block content %}

<h2>Create new event</h2>

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form action="{% url rescue.views.new_event %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="submit" value="Save" /> <br>
</form>


{% endblock %}
